version: 2.1

orbs:
  ci: kydeps/ci@dev:alpha

jobs:
  say-hello:
    executor: ci/kydeps
    steps:
      - checkout
      - run:
          name: "Say hello to CMake"
          command: "cmake --version"

  build:
    executor: ci/kydeps
    working_directory: "~/src"
    steps:
      - checkout
      - run: find .

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - build
